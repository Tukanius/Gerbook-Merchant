publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  after_layout: ^1.2.0
  blurrycontainer: ^2.1.0
  camera: ^0.11.2
  carousel_slider: ^5.1.1
  cookie_jar: ^4.0.8
  dio: ^5.9.0
  dio_cookie_manager: ^3.3.0
  dotted_border: ^3.1.0
  dropdown_button2: ^2.3.9
  dropdown_search: ^6.0.2
  fl_chart: ^1.1.1
  flutter:
    sdk: flutter
  flutter_blurhash: ^0.9.1
  flutter_form_builder: ^10.2.0
