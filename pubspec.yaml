  flutter_launcher_icons: ^0.14.4
  flutter_secure_storage: ^9.2.4
  flutter_svg: ^2.2.1
  flutter_widget_from_html: ^0.17.1
  form_builder_validators: ^11.2.0
  get_it: ^8.2.0
  image_picker: ^1.2.0
  intl: ^0.20.2
  maplibre_gl: ^0.22.0
  path_provider: ^2.1.5
  pinput: ^5.0.2
  provider: ^6.1.5+1
